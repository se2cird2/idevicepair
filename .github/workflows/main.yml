name: CI

on:
  push:
    branches: [ main ]

env:
  BINARY_NAME: pair

jobs:
  # ───────────────────────────────────────────────────────────────────────────
  # Linux x86_64 (native)
  build-linux-x64:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          target: x86_64-unknown-linux-gnu

      - name: Build
        run: cargo build --release --bin ${{ env.BINARY_NAME }} --target x86_64-unknown-linux-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: target/x86_64-unknown-linux-gnu/release/${{ env.BINARY_NAME }}

  # ───────────────────────────────────────────────────────────────────────────
  # Linux ARM64 (native)
  build-linux-arm64:
    name: Build Linux ARM64
    runs-on: ubuntu-22.04-arm
    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          target: aarch64-unknown-linux-gnu

      - name: Build
        run: cargo build --release --bin ${{ env.BINARY_NAME }} --target aarch64-unknown-linux-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: target/aarch64-unknown-linux-gnu/release/${{ env.BINARY_NAME }}

  # ───────────────────────────────────────────────────────────────────────────
  # macOS slices (Intel + ARM)
  build-macos-slices:
    name: Build macOS slices
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Uninstall Homebrew rustup
        run: brew uninstall rustup rustup-init || true

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          target: x86_64-apple-darwin

      - name: Build Intel slice
        run: cargo build --release --bin ${{ env.BINARY_NAME }} --target x86_64-apple-darwin

      - name: Set up Rust for ARM64
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          target: aarch64-apple-darwin

      - name: Build ARM64 slice
        run: cargo build --release --bin ${{ env.BINARY_NAME }} --target aarch64-apple-darwin

      - name: Upload Intel slice
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64
          path: target/x86_64-apple-darwin/release/${{ env.BINARY_NAME }}

      - name: Upload ARM64 slice
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: target/aarch64-apple-darwin/release/${{ env.BINARY_NAME }}

  # ───────────────────────────────────────────────────────────────────────────
  # macOS universal (depends on slices)
  package-macos:
    name: Package macOS Universal
    needs: build-macos-slices
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download Intel slice
        uses: actions/download-artifact@v4
        with:
          name: macos-x64
          path: slice-x64

      - name: Download ARM64 slice
        uses: actions/download-artifact@v4
        with:
          name: macos-arm64
          path: slice-arm64

      - name: Create universal binary
        run: |
          mkdir -p target/universal/release
          lipo \
            slice-x64/${{ env.BINARY_NAME }} \
            slice-arm64/${{ env.BINARY_NAME }} \
            -create -output target/universal/release/${{ env.BINARY_NAME }}
      - name: Upload universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: target/universal/release/${{ env.BINARY_NAME }}

  # ───────────────────────────────────────────────────────────────────────────
  # Windows MSVC (native)
  build-windows:
    name: Build Windows (MSVC)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          target: x86_64-pc-windows-msvc

      - name: Build
        run: cargo build --release --bin ${{ env.BINARY_NAME }} --target x86_64-pc-windows-msvc
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msvc
          path: target/x86_64-pc-windows-msvc/release/${{ env.BINARY_NAME }}.exe

  package-macos-app:
    name: Package macOS .app
    needs: build-macos-slices
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install cargo-bundle
        run: cargo install cargo-bundle --force
      - name: Bundle into .app
        run: cargo bundle --release --format osx-app --target universal-darwin
      - name: Upload .app artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: target/release/bundle/osx/${{ env.BINARY_NAME }}.app

  package-linux-appimage:
    name: Package Linux AppImage
    needs: build-linux-x64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download Linux x64 binary
        uses: actions/download-artifact@v4
        with:
          name: linux-x64
          path: release/
      - name: Install linuxdeploy
        uses: pcolby/install-linuxdeploy@v1
      - name: Create AppDir layout
        run: |
          mkdir -p AppDir/usr/bin
          cp release/${{ env.BINARY_NAME }} AppDir/usr/bin/
          cat > AppDir/${{ env.BINARY_NAME }}.desktop <<EOF
          [Desktop Entry]
          Type=Application
          Name=${{ env.BINARY_NAME }}
          Exec=${{ env.BINARY_NAME }}
          Icon=${{ env.BINARY_NAME }}
          Categories=Utility;
          EOF
          cp path/to/icon.png AppDir/${{ env.BINARY_NAME }}.png
      - name: Generate AppImage
        run: linuxdeploy --appdir AppDir --output appimage
      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: '*.AppImage'
