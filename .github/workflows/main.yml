name: pair_gui build (hdiutil)

on:
  push:
    branches: [ main ]

env:
  BINARY_NAME: pair
  FLATPAK_ID: com.github.se2cird2.idevicepair
  ICON_PNG: icons/idevicepair.png
  VERSION: 1.0.0

jobs:
  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          target: x86_64-unknown-linux-gnu
      - run: cargo build --release --bin ${{ env.BINARY_NAME }} --target x86_64-unknown-linux-gnu
      - uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: target/x86_64-unknown-linux-gnu/release/${{ env.BINARY_NAME }}

  build-macos-slices:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - run: brew uninstall rustup rustup-init || true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-apple-darwin
      - run: cargo build --release --bin ${{ env.BINARY_NAME }} --target x86_64-apple-darwin
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-darwin
      - run: cargo build --release --bin ${{ env.BINARY_NAME }} --target aarch64-apple-darwin
      - uses: actions/upload-artifact@v4
        with:
          name: macos-x64
          path: target/x86_64-apple-darwin/release/${{ env.BINARY_NAME }}
      - uses: actions-upload-artifact@v4
        with:
          name: macos-arm64
          path: target/aarch64-apple-darwin/release/${{ env.BINARY_NAME }}

  package-macos-universal:
    runs-on: macos-latest
    needs: build-macos-slices
    steps:
      - uses: actions-download-artifact@v4
        with:
          name: macos-x64
          path: slice-x64
      - uses: actions-download-artifact@v4
        with:
          name: macos-arm64
          path: slice-arm64
      - run: |
          mkdir -p release
          lipo slice-x64/${{ env.BINARY_NAME }} slice-arm64/${{ env.BINARY_NAME }} \
            -create -output release/${{ env.BINARY_NAME }}
      - uses: actions-upload-artifact@v4
        with:
          name: macos-universal
          path: release/${{ env.BINARY_NAME }}

  package-macos-bundle:
    runs-on: macos-latest
    needs: package-macos-universal
    steps:
      - uses: actions-download-artifact@v4
        with:
          name: macos-universal
          path: release
      - run: |
          APP="${{ env.BINARY_NAME }}"
          VERSION="${{ env.VERSION }}"

          mkdir -p "${APP}.app/Contents/MacOS" "${APP}.app/Contents/Resources"
          cp release/${APP} "${APP}.app/Contents/MacOS/${APP}"
          chmod +x "${APP}.app/Contents/MacOS/${APP}"

          cat > "${APP}.app/Contents/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" \
            "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key><string>${APP}</string>
            <key>CFBundleIdentifier</key><string>${{ env.FLATPAK_ID }}</string>
            <key>CFBundleVersion</key><string>${VERSION}</string>
            <key>CFBundleShortVersionString</key><string>${VERSION}</string>
            <key>CFBundleInfoDictionaryVersion</key><string>6.0</string>
            <key>CFBundlePackageType</key><string>APPL</string>
            <key>CFBundleExecutable</key><string>${APP}</string>
            <key>CFBundleIconFile</key><string>idevicepair.icns</string>
          </dict>
          </plist>
          EOF
          sips -s format icns "${{ env.ICON_PNG }}" \
            --out "${APP}.app/Contents/Resources/idevicepair.icns"
          xattr -rc "${APP}.app"
          codesign --deep --force --sign - "${APP}.app"
          plutil -lint "${APP}.app/Contents/Info.plist"
      - run: |
          APP="${{ env.BINARY_NAME }}"
          rm -f "release/${APP}.dmg"
          hdiutil create -volname "$APP" -srcfolder "${APP}.app" -ov -format UDZO "release/${APP}.dmg"
      - uses: actions-upload-artifact@v4
        with:
          name: macos-distribution-hdiutil
          path: |
            ${{ env.BINARY_NAME }}.app
            release/${{ env.BINARY_NAME }}.dmg
