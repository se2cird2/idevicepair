name: idevicepair gui build

on:
  push:
    branches: [ main ]

jobs:
  build-linux:
    name: Build AppImage (x86_64 & ARM64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 appstream

      - name: Build binaries
        run: |
          cargo build --release --bin ${{ env.BINARY_NAME }} --target x86_64-unknown-linux-gnu
          cargo build --release --bin ${{ env.BINARY_NAME }} --target aarch64-unknown-linux-gnu

      - name: Generate AppImage with AppImage Builder
        uses: appimage-builder/appimage-builder-action@master
        with:
          appimage-builder-version: latest
          args: "--architecture x86_64,aarch64"
        env:
          APPIMAGE_BUILDER_CONFIG: ".github/appimage-builder.yml"

      - name: Upload AppImages
        uses: actions/upload-artifact@v4
        with:
          name: appimages
          path: |
            ./out/*.AppImage