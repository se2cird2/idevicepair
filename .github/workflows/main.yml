#[derive(Debug)]
enum GuiToBg {
    RefreshDevices,
    Pair(String /* udid */),
    ListAfc(String /* udid */, String /* path */),
}

#[derive(Debug)]
enum BgToUi {
    DeviceList(Vec<UsbmuxdDevice>),
    PairComplete { udid: String, pair_record: PairRecord },
    AfcListing { path: String, entries: Vec<FileEntry> },
    Error(String),
}

#[derive(Debug, Clone)]
struct FileEntry {
    name: String,
    is_dir: bool,
    size: Option<u64>,
}

