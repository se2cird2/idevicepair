name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BINARY: pair

###############################################################################
# 1) Checkout & Cache
###############################################################################
jobs:
  checkout:
    name: ğŸ”„ Checkout & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-crates.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Cache crates.io index and git
        id: cache-crates
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

###############################################################################
# 2) Lint (rustfmt + clippy)
###############################################################################
  lint:
    name: ğŸ“ Lint & Format Check
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v3  # minimal checkout
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: rustfmt check
        run: cargo fmt --all -- --check
      - name: clippy (deny warnings)
        run: cargo clippy --all -- -D warnings

###############################################################################
# 3) Test (on host)
###############################################################################
  test:
    name: âœ… Run Tests
    runs-on: ubuntu-latest
    needs: [checkout, lint]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Run unit & integration tests
        run: cargo test --all -- --color=always

###############################################################################
# 4) Build (matrix across native runners)
###############################################################################
  build:
    name: ğŸ›  Build â€¢ ${{ matrix.os }} / ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [checkout, lint, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            art: linux-x64
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu
            art: linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            art: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            art: macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            art: windows-msvc

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Rust & target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          target: ${{ matrix.target }}

      - name: ğŸ›  Build ${{ env.BINARY }} (release, ${{ matrix.target }})
        run: |
          cargo build --release --bin ${{ env.BINARY }} --target ${{ matrix.target }}

      - name: ğŸ“¤ Upload ${{ matrix.art }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.art }}
          path: target/${{ matrix.target }}/release/${{ env.BINARY }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}

###############################################################################
# 5) Package macOS universal (after both slices)
###############################################################################
  package-macos:
    name: ğŸ Package macOS Universal
    runs-on: macos-latest
    needs: build
    if: always()
    steps:
      - name: ğŸ”½ Download intel slice
        uses: actions/download-artifact@v4
        with:
          name: macos-x64
          path: slice-x64
        continue-on-error: true

      - name: ğŸ”½ Download arm slice
        uses: actions/download-artifact@v4
        with:
          name: macos-arm64
          path: slice-arm64
        continue-on-error: true

      - name: ğŸ”¨ Create universal binary
        run: |
          if [[ -f slice-x64/${{ env.BINARY }} && -f slice-arm64/${{ env.BINARY }} ]]; then
            mkdir -p target/universal/release
            lipo \
              slice-x64/${{ env.BINARY }} \
              slice-arm64/${{ env.BINARY }} \
              -create -output target/universal/release/${{ env.BINARY }}
          else
            echo "âš ï¸ Missing one or both macOS slicesâ€”skipping universal"
          fi

      - name: ğŸ“¤ Upload macOS universal
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: target/universal/release/${{ env.BINARY }}

###############################################################################
# 6) Final aggregation (optional)
###############################################################################
  upload-all:
    name: ğŸ—‚ï¸ Collect All Binaries
    runs-on: ubuntu-latest
    needs: [build, package-macos]
    steps:
      - name: ğŸ”½ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-bins

      - name: ğŸ“¦ List artifacts
        run: ls -R all-bins
